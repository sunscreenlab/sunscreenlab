name: Approved sunscreen ‚Üí draft processing

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write

jobs:
  process-approved-sunscreen:
    if: github.event.action == 'labeled' && github.event.label.name == 'approved'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Log trigger info
        run: |
          echo "Issue #${{ github.event.issue.number }} labeled '${{ github.event.label.name }}'"
          echo "Title: ${{ github.event.issue.title }}"

      - name: Log processing mode
        run: |
          if [[ "${{ contains(github.event.issue.labels.*.name, 'dry-run') }}" == "true" ]]; then
            echo "üß™ Running in DRY RUN mode (no data will be written)"
          else
            echo "‚úÖ Running in LIVE mode"
          fi

      - name: Parse sunscreen
        working-directory: .github/scripts
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          npm install
          node parse-sunscreen.js

      - name: Write sunscreen to JSON
        env:
          SUNSCREEN_DRY_RUN: ${{ contains(github.event.issue.labels.*.name, 'dry-run') }}
        run: node scripts/write-sunscreen-json.js

      - name: Commit sunscreens.json
        if: ${{ !contains(github.event.issue.labels.*.name, 'dry-run') }}
        run: |
          git config user.name "sunscreen-bot"
          git config user.email "sunscreen-bot@users.noreply.github.com"
          git status
          git add data/sunscreens.json
          git commit -m "Add sunscreen: $SUNSCREEN_ID"
          git push

      - name: Notify on duplicate rejection
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -d '{
              "body": "‚ùå **Duplicate sunscreen detected**\n\nAn entry with this sunscreen ID already exists in `data/sunscreens.json`.\n\nNo data was changed. This submission requires manual review to determine whether it is a true duplicate or needs disambiguation."
            }'

      - name: Post acknowledgement comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IS_DRY_RUN: ${{ contains(github.event.issue.labels.*.name, 'dry-run') }}
        run: |
          if [[ "$IS_DRY_RUN" == "true" ]]; then
            BODY="üß™ **Dry run completed**\n\nThis submission passed validation, but no data was written because the \`dry-run\` label is present.\n\nRemove the \`dry-run\` label and re-apply **approved** to publish it."
          else
            BODY="‚úÖ **Submission approved and added**\n\nThis sunscreen has been approved and added to the SunscreenDNA dataset.\n\nThank you for your contribution!"
          fi

          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -d "$(jq -nc --arg body "$BODY" '{ body: $body }')"
