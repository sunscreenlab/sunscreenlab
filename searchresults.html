<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results – Sunscreen DNA</title>

  <link rel="stylesheet" href="styles/global.css">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>

<body>

  <h1>Search Results</h1>
  <p id="search-summary"></p>

  <div id="results"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q") || "";

    document.getElementById("search-summary").textContent =
      query ? `Showing results for: "${query}"` : "No search term provided.";

    // ---- LOAD DATA ----
    fetch("/sunscreendna/data/sunscreens.json")
      .then(res => res.json())
      .then(data => {

        const processed = data.map(item => ({
          ...item,
          filter_names: item.filters?.map(f => f.name) || [],
          ingredient_text: item.ingredients?.join(" ") || ""
        }));

        const fuse = new Fuse(processed, {
          includeScore: true,
          includeMatches: true,
          threshold: 0.32,
          keys: [
            "brand",
            "product",
            "notes",
            "type",
            "country",
            "filter_names",
            "ingredient_text"
          ]
        });

        const results = query ? fuse.search(query) : [];
        const container = document.getElementById("results");

        if (!query) {
          container.innerHTML = `<p>Please enter a search term.</p>`;
          return;
        }

        if (results.length === 0) {
          container.innerHTML = `<p>No results found.</p>`;
          return;
        }

        // ---- HIGHLIGHT FUNCTION ----
        function highlight(text, matches, field) {
          if (!matches) return text;

          const fieldMatch = matches.find(m => m.key === field);
          if (!fieldMatch) return text;

          let result = text;

          const indices = [...fieldMatch.indices].sort((a, b) => b[0] - a[0]);

          indices.forEach(([start, end]) => {
            const before = result.slice(0, start);
            const match = result.slice(start, end + 1);
            const after = result.slice(end + 1);
            result = `${before}<mark>${match}</mark>${after}`;
          });

          return result;
        }

        // ---- RENDER RESULTS ----
        container.innerHTML = results
          .map(r => {
            const item = r.item;

            const highlightedProduct = highlight(item.product, r.matches, "product");
            const highlightedBrand = highlight(item.brand, r.matches, "brand");

            return `
              <div class="result-card">
                <h3 class="result-title">
                  <a href="sunscreen.html?id=${item.id}" class="result-title-link">
                    ${highlightedBrand} – ${highlightedProduct}
                  </a>
                </h3>

                <p class="result-meta"><strong>Type:</strong> ${item.type || "Unknown"}</p>

                <p class="result-meta"><strong>Filters:</strong>
                  ${item.filter_names.length ? item.filter_names.join(", ") : "None listed"}
                </p>
              </div>
            `;
          })
          .join("");
      })
      .catch(err => {
        document.getElementById("results").innerHTML =
          "<p>Error loading data.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
